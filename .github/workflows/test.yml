name: MySQL service example
on: push

jobs:
  # コンテナジョブのラベル
  container-job:
    # コンテナは Linux ベースのオペレーティングシステムで実行しなければならない
    runs-on: ubuntu-latest
    # `container-job` が実行される Docker Hub イメージ
    container: python:3.7.4-alpine3.10

    # `container-job` で実行するサービスコンテナ
    services:
      # サービスコンテナへのアクセスに使用されるラベル
      mysql:
        # Docker Hub のイメージ
        image: mysql:5.7
        # postgres のパスワードを入力する
        env:
          MYSQL_ROOT_PASSWORD: mintaku
          MYSQL_DATABASE: mintaku
        # mysql が起動するまで待機するようにヘルスチェックを設定する
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 20s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop # Shutdown the Default MySQL, "sudo" is necessary, please not remove it

      # CI テストを実行する前に、リポジトリにコードのコピーをダウンロードする
      - name: Check out repository code
        uses: actions/checkout@v2

      # `package.json` ファイル内のすべての依存関係のクリーンインストールを実行する
      # 詳しい情報については https://docs.npmjs.com/cli/ci.html を参照
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Connect to PostgreSQL
        run: python manage.py runserver

        env:
          # MySQLサービスコンテナとの通信に使われるホスト名
          MYSQL_HOST: mysql
          # デフォルトのPostgreSQLポート
          MYSQL_PORT: 3306